<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://mindx.edu.vn/static/fonts/lato/latofonts.css">
  <link rel="stylesheet" href="getoverit.css">
  <title>GetOverIt</title>
</head>
<body>
  <div id="navbar"></div>
  <div id="container">
    <h1>Sign up</h1>
    <p>and let’s get over it together</p>
    <div class="signup">
      <div id="signup-form">
        <form action="" id="form-signup">
          <div class="input-group">
            <label for="">Email Address</label>
            <br>
            <input id="email-input" type="email" placeholder="email xịn">
          </div>

          <div class="input-group">
            <label for="">Password</label>
            <br>
            <input id="password-input" type="password">
          </div>
          
          <div class="input-group">
            <label for="">Confirm Password</label>
            <br>
            <input id="password-confirm" type="password">
          </div>
          <p id="error-message"></p>
          <button id="button">Sign Up</button>
        </form>
      </div>
    </div>
    
  </div>
  <div id="footer"></div>
  <script src="getoverit.js"></script>
</body>
</html>
