<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="matching-detailed-container">
        <div id="matching-form">
          <form action="" id="form-matching">
            <div class="select-group">
              <label for="Select-Time">Thời Gian Khởi Hành</label>
              <br>
              <select class="Time-select" id="Select-time">
                <option value="Mùa xuân">Mùa xuân</option>
                <option value="Mùa hạ">Mùa hạ</option>
                <option value="Mùa thu">Mùa thu</option>
                 <option value="Mùa đông">Mùa đông</option>
            </select>
            <br>
            <label for="Select-Place">Địa Điểm Muốn Tới</label>
            <br>
            <select class="Place-select" id="Select-place">
              <option value="Miền núi phía bắc">Miền núi phía bắc</option>
              <option value="Duyên hải miền trung">Duyên hải miền trung</option>
              <option value="Đồng bằng nam bộ">Đồng bằng nam bộ</option>
             </select>
             <br>
          <label for="Select-Age">Độ Tuổi Tham Gia</label>
              <br>
              <select class="Age-select" id="Select-age">
                <option value="Dưới 25 tuổi">Dưới 25 tuổi</option>
                <option value="Trên 25 tuổi">Trên 25 tuổi</option>
                </select>
            </div>
          </form>
          <button type="button" id="Submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Submit</button>
        </div>
      </div>
      

      <script src="test.js"></script>
</body>
</html>
